<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de dirección de texto</title>
    <style>
        body {
            font-size: 20px;
        }
        .rtl {
            direction: rtl; /* Texto de izquierda a derecha */
        }
    </style>
</head>
<body>
    <h1>مرحبا بك في موقعي</h1> <!-- Texto en árabe -->
    <p>هذا مثال على اتجاه النص في HTML.</p>

    <div class="rtl">
        <h2>Bienvenido a mi sitio web</h2>
        <p>Este es un ejemplo de dirección de texto en HTML.</p>
    </div>
</body>
</html>
